{% extends 'adminpanel/base.html' %}

{% block content %}
<div class="page-header">
  <h1 class="page-title"><i class="fas fa-trash-alt"></i>Delete Notification</h1>
  <p class="page-subtitle">Confirm notification deletion</p>
</div>

<div class="row justify-content-center">
  <div class="col-lg-6">
    <div class="card border-danger">
      <div class="card-header bg-danger text-white">
        <i class="fas fa-exclamation-triangle"></i>Confirm Delete
      </div>
      <div class="card-body text-center">
        <div class="mb-4">
          <i class="fas fa-bell fa-4x text-danger opacity-50"></i>
        </div>
        <h5>Are you sure you want to delete this notification?</h5>
        <p class="text-muted mb-4">
          <strong>"{{ notification.title }}"</strong>
        </p>
        <p class="text-danger mb-4">
          <i class="fas fa-exclamation-circle me-1"></i>
          This action cannot be undone.
        </p>
        
        <form method="post">
          {% csrf_token %}
          <div class="d-flex justify-content-center gap-2">
            <button type="submit" class="btn btn-danger">
              <i class="fas fa-trash me-2"></i>Yes, Delete
            </button>
            <a href="{% url 'adminpanel:notifications' %}" class="btn btn-secondary">
              <i class="fas fa-times me-2"></i>Cancel
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
