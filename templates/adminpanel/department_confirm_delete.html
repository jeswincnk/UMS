{% extends "adminpanel/base.html" %}
{% block content %}
<div class="card border-danger">
  <div class="card-header bg-danger text-white">
    <h5 class="mb-0"><i class="fas fa-exclamation-triangle me-2"></i>Confirm Delete</h5>
  </div>
  <div class="card-body text-center p-5">
    <i class="fas fa-building text-muted" style="font-size: 4rem;"></i>
    <h4 class="mt-4">Are you sure you want to delete this department?</h4>
    <p class="text-muted mb-4">
      <strong>{{ department.name }}</strong> ({{ department.code }})
    </p>
    <p class="text-danger small mb-4">
      <i class="fas fa-info-circle me-1"></i>This may affect related courses and faculty. This action cannot be undone.
    </p>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger btn-lg me-2">
        <i class="fas fa-trash me-2"></i>Yes, Delete
      </button>
      <a href="{% url 'adminpanel:departments' %}" class="btn btn-outline-secondary btn-lg">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
